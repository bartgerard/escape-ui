<div class="duration">
  <div *ngIf="enableDays">{{duration?.days}}d</div>
  <div *ngIf="enableDHours">{{duration?.hours | number:'2.0-0'}}:</div>
  <div>{{duration?.minutes | number:'2.0-0'}}</div>
  <div>:{{duration?.seconds | number:'2.0-0'}}</div>
  <div *ngIf="enableMilliseconds">.{{duration?.milliseconds | number:'3.0-0'}}</div>
</div>
